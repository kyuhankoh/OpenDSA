<!DOCTYPE html>
<html data-require="math math-format">
<head>
  <title>Algorithm Analysis Exercise: Best Bound 3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Absolute value equations</title>
    <script data-main="../../ODSAkhan-exercises/local-only/main.js" src="../../ODSAkhan-exercises/local-only/require.js"></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question"> Which of these is the best lower bound for
	a growth rate of <code>5n + 3</code>?
      <div class="solution"><var><code>\Omega(n)</code></var></div>
      <ul class="choices">
	<li><var><code>\Omega(n^2)</code><var></li>
	<li><var><code>\Omega(n \log n)</code></var></li>
	<li><var><code>\Omega(\log n)</code></var></li>
	<li><var><code>\Omega(1)</code></var></li>
      </ul>
      <div class="hints">
        <p>The simplifying rules tell us that we can drop constants
          and lower order terms from a polynomial that defines the
          growth rate.</p>
      </div>
    </div> 
  </div>
</div>
</body>
</html>
